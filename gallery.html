<style>
    .tableone,
    tr,
    td {
        padding: 10px;
        text-align: center;
        border-collapse: collapse;
    }

    .fade-in {
        animation: fadeIn 2s;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    html {
        font-family: Arial, Helvetica, sans-serif;
        background-color: white;
    }

    a {
        color: #18272f;
        position: relative;
        text-decoration: none;
    }

    .header {
        background-color: #cccccc;
        text-align: left;
        border-radius: 10px;
        padding: 10px;
    }

    a::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        border-radius: 4px;
        background-color: #18272f;
        bottom: 0;
        left: 0;
        transform-origin: right;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
    }

    a:hover::before {
        transform-origin: left;
        transform: scaleX(1);
    }

    .image img {
        max-width: 100%;
        height: auto;

    }

    @media screen and (max-width: 600px) {
