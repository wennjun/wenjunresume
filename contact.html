    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBjhKhr92kiToeON4Q7LpdfJdxtx9dFsMs",
            authDomain: "chow-wen-jun-resume.firebaseapp.com",
            databaseURL: "https://chow-wen-jun-resume-default-rtdb.firebaseio.com/",
            projectId: "chow-wen-jun-resume",
            storageBucket: "chow-wen-jun-resume.appspot.com",
            messagingSenderId: "725387473275",
            appId: "1:725387473275:web:f06532e3b72a06ac5c8dde"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var contactformDB = firebase.database().ref('contactform');

        document.getElementById('contactform').addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();

            var name = getElementVal('name');
            var email = getElementVal('email');
            var message = getElementVal('message');

            // Pushing data to Firebase
            contactformDB.push().set({
                name: name,
                email: email,
                message: message
            }).then(() => {
                console.log("Data sent successfully");
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            }).catch((error) => {
                console.error("Failed to send data: ", error);
            });
        }

        const getElementVal = (id) => {
            return document.getElementById(id).value;
        };
    </script>
